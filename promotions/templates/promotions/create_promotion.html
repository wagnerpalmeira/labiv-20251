{% extends 'base.html' %}

{% block content %}
<div class="py-5 container">
    <h1>Create Promotion</h1>
    <hr>
    <form method="POST" action="{% url 'promotions:create_promotion' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Create</button>
    </form>
</div>
{% endblock %}

{% block title %}
    - {{ promotion.title}}
{% endblock %}
